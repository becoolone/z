<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berwan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        /* Top-left name */
        .header {
            position: absolute;
            top: 20px;
            left: 40px;
            text-align: left;
        }

        .header h2 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
        }

        .header img {
            width: 150px;
            height: auto;
            margin-top: 10px;
            border-radius: 5px;
        }

        /* Social icons */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            text-decoration: none;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Bottom-right title */
        .content {
            position: absolute;
            bottom: 40px;
            right: 40px;
            text-align: right;
        }

        .content .title {
            font-size: 10vw; /* Relative to the viewport width */
            font-weight: bold;
            margin: 10px 0 0;
            line-height: 1;
        }

        /* Large Screens */
        @media (min-width: 1024px) {
            .header h2 {
                font-size: 18px;
            }

            .header img {
                width: 250px;
            }

            .content .title {
                font-size: 10vw; /* Larger font size relative to viewport */
            }
        }

        /* Medium Screens */
        @media (max-width: 1023px) and (min-width: 768px) {
            .header h2 {
                font-size: 16px;
            }

            .header img {
                width: 220px;
            }

            .content .title {
                font-size: 12vw; /* Adjust title size for medium screens */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Berwan Barzinji</h2>
        <img src="berwan.jpg" alt="Profile Image">
    </div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/berrwan" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://twitter.com/BerwanBarzinji" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://t.me/+1jB6Ldg0YQM0MmYy" target="_blank">
            <img src="telegram-icon.png" alt="Telegram">
        </a>
    </div>

    <div class="content">
        <p class="title">Free<br>Kurdistan</p>
    </div>
</body>
</html>
